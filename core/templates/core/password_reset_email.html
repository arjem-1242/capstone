{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <!-- Favicons -->
    <link href="{% static 'core/img/new_pesologo.png' %}" rel="icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Nunito:300,400,600,700|Poppins:300,400,500,600,700" rel="stylesheet">
    
    <!-- Vendor CSS Files -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 110%;
            height: 110%;
            filter: blur(5px) brightness(60%);
        }
        .slide img {
            width: 110%;
            height: 110%;
            object-fit: cover;
        }
        .fade {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .slide.fade-active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="{% static 'core/img/background1.jpg' %}" alt="Background 1">
        </div>
        <div class="slide fade">
            <img src="{% static 'core/img/background2.jpg' %}" alt="Background 2">
        </div>
        <div class="slide fade">
            <img src="{% static 'core/img/background3.jpg' %}" alt="Background 3">
        </div>
    </div>

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">Forgot Your Password?</h5>
                                <p class="text-center small">Enter your email to receive a password reset link.</p>
                            </div>
                            <form class="row g-3 needs-validation" method="POST">
                                {% csrf_token %}
                                <div class="col-12">
                                    <label for="email" class="form-label">Email Address:</label>
                                    <input type="email" name="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-success w-100" type="submit">Send Reset Link</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'core/js/script.js' %}"></script>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('fade-active');
                if (index === slideIndex) {
                    slide.classList.add('fade-active');
                }
            });
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 10000);
        }
        showSlides();
    </script>
</body>
</html>
